<div class="container">
  <div>
    <span class="datePopup startDate">
      <div class="dateTitle">Start Date</div>
      <div>
        <mat-form-field class="datePicker" >
          <input matInput [min]="minDate" [matDatepicker]="picker3" [(value)]="booking.startDate" (change)="getErrorForDate()">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- <div>
        {{ getTime(booking.startDate)}}
      </div> -->

      <div class="startHourContainer">
        <div class="hourInput">
          <app-hour-input-booking  (hourEmitter)="onStartHourEmit($event)"></app-hour-input-booking>
        </div>
      </div>
      <span class="verticalLine"></span>
    </span>
    

    <span class="datePopup endDate">
      <div class="dateTitle">End Date</div>
      <div>
        <mat-form-field class="datePicker" >
          <input matInput [min]="minDate" [matDatepicker]="picker" [(value)]="booking.endDate" (change)="getErrorForDate()">
          <mat-error *ngIf="status">Start date is bigger than end date</mat-error>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- <div>
        {{ getTime(booking.endDate)}}
      </div> -->

      <div class="endHourContainer">
        <div class="hourInput">
          <app-hour-input-booking (hourEmitter)="onEndHourEmit($event)"></app-hour-input-booking>
        </div>
      </div>
      
    </span>
  </div>
  
  <div class="invalidHoursContainer" *ngIf="invalidHours==true">
    <p>End hour has to be greater than start hour!</p>
  </div>


  <div class="descriptionBox">
    <div class="dateTitle">Notes:</div>
    <textarea class="descriptionContent" [value]="booking.description"> </textarea>
  </div>


  <div>
    <button *ngIf="!booking.id" mat-raised-button color="primary" class="bookBtn" (click)="createBookingTest()">Book now</button>
    <button *ngIf="booking.id" mat-raised-button color="primary" class="updateBtn" (click)="updateBookingTest()">Update</button>
    <button *ngIf="booking.id" mat-raised-button color="primary" class="deleteBtn" (click)="deleteBooking()">Delete</button>
    <button mat-button color="primary" class="cancelBtn" (click)="cancelBooking()">Cancel</button>
  </div>

</div>
