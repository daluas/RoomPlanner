<div class="loginContainer">

    <div *ngIf="this.isLogged==false">
      <form [formGroup]="loginBookingForm" class="loginBooking">
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email">
          <!-- <mat-error *ngIf="loginForm.controls.email.invalid ">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput placeholder="Enter your password" type="password" formControlName="password" name="email">
        </mat-form-field>
        <br/>
        <button mat-raised-button color="primary" class="loginBtn" [disabled]="!loginBookingForm.valid" (click)="authenticate()">Login</button>
        <button mat-button color="primary" class="cancelBtn" (click)="cancelLogin()">Cancel</button>
      </form>
    </div>
  
    <div *ngIf="this.isLogged==true" class="logoutBox">
      <p class="logoutText">Logout automatically after 60 seconds</p>
      <button mat-raised-button color="primary" class="logoutBtn" (click)="logoutBooking()">Logout</button>
    </div>
  
  </div>
