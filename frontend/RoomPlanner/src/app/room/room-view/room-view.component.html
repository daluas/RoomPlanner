<div class="container">
  <div class="date">{{date.getDate()}}-{{date.getMonth() + 1}}-{{date.getFullYear()}}</div>

  <div class="clock-container">
    <app-clock [isActive]="isClockActive" [reservations]="reservations" (setInterval)="setReservationInterval($event)">
    </app-clock>
  </div>
</div>
