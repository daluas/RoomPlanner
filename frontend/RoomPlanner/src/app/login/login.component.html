<div class="container">
    <mat-card>
        <div class="head">
            <h1>Login</h1>
        </div>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field>
                    <input matInput placeholder="Enter your email" formControlName="email" name="email">
                    <mat-error *ngIf="loginForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Enter your password" type="password" formControlName="password" name="email">
                </mat-form-field>
                <span>
                    <button mat-raised-button [disabled]="!loginForm.valid" class="login-button" (click)="onSubmit()">Login</button>
                    <app-spinner [isLoading]="isLoading"></app-spinner>
                    <div *ngIf="status " style="color: green" class="statusMessage">
                        {{statusMessage}}
                    </div>
                    <div *ngIf="!status " style="color:red" class="statusMessage">
                        {{statusMessage}}
                    </div>
                </span>
            </form>
        </mat-card-content>
    </mat-card>
</div>
